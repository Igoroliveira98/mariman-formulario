<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Maryman | Moda Praia</title>
</head>
<body>
    <div class="content">
        <form method="POST" name="pesquisa" netlify>
            <img src="images/logo-image.jpg" alt="Mariman Logo" draggable="false">

            <div class="texto">
                <h2>Formulário de pesquisa</h2>
                <p>O aperfeiçoamento da <strong>Maryman Moda Praia</strong> depende de quem utiliza os nosso produtos.</p>
                <p>Respondendo a esse breve questionário, você esterá contribuindo para melhorarmos a cada dia.</p>
                <p><strong>Qual sua opinião quanto:</strong></p>
            </div>

            <div class="input">
                <input required type="text" name="Ao Produto?" id="pergunta1">
                <label for="text">Ao Produto?</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input required type="text" name="Ao Preço?" id="pergunta2">
                <label for="text">Ao Preço?</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input required type="text" name="A entrega?" id="pergunta3">
                <label for="text">A Entrega?</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input required type="text" name="A Embalagem?" id="pergunta4">
                <label for="text">A Embalagem?</label>
                <span class="error"></span>
            </div>

            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
